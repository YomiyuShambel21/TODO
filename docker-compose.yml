services:
  frontend:
    build:
      context: ./Frontend  
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on: 
      - backend

  backend:
    build:
      context: ./Backend 
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017
    networks:
      - app-network
    depends_on: 
      - mongo
  mongo:
    image: mongo:latest  # Use the official MongoDB image
    ports:
      - "27017:27017"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge